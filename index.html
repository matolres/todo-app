<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <div class="theme_button">
    <p class="theme_name">Dark mode</p>
      <div class="toggle-button" id="toggle-button">
          <button class="button"></button>
      </div>
  </div>
  
  <header>
      <h1>To-Do List</h1>
      <form >
        <input id="taskInput" type="text" placeholder="Add a task..." required>
        <input id="numberInput" type="number" placeholder="Add quantity (Optional)">
        <button id="addTaskButton"><i class="fa-solid fa-plus"></i></button>
      </form>
  </header>
  <main class="main_container">
    <section class="task_container">
      <h2>Tasks</h2>
      <ul id="taskList"></ul>
    </section>
    <section class="completedtask_container">
      <h2>Completed Tasks</h2>
        <ul id="completedTaskList"></ul>
    </section>
  </main>
        <script src="script.js"></script>
</body>
</html>
